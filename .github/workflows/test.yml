name: Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      # The key step for this workflow
      - name: Run Pytest
        run: uv run pytest tests/